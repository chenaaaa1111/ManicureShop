<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美甲商城登录页</title>
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/font/fontclass/iconfont.css">
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
    <link rel="stylesheet" href="js/search/full.css" />
    <link rel="stylesheet" href="css/userPass.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="css/font/iconfont.js" ></script>
    <script type="text/javascript" src="js/rem.js" ></script>
</head>
<body>
  <div class="logoBox">
    <div class="logo">
      LOGO
    </div>
  </div>
  <div class="ui-row-flex ui-whitespace loginInfo">
    <div class="ui-col ui-col-1 col-title">手机号</div>
    <div class="ui-col ui-col-4">
      <div class="ui-input ui-border-radius ui-input-text">
        <input type="text" name="" value="" placeholder="手机号">
      </div>
    </div>
  </div>
  <div class="ui-row-flex ui-whitespace loginInfo">
    <div class="ui-col ui-col-1 col-title">密码</div>
    <div class="ui-col ui-col-4">
      <div class="ui-input ui-border-radius ui-input-text">
        <input type="text" name="" value="" placeholder="密码">
      </div>
    </div>
  </div>
  <div class="ui-row-flex ui-whitespace loginInfo">
    <div class="ui-col ui-col-1 col-tips">
      <div class="ui-input ui-border-radius ui-input-text">
        <span>找回密码</span>
      </div>
    </div>
  </div>
  <div class="ui-row-flex ui-whitespace loginInfo">
    <div class="ui-col ui-col-1 col-tips">
      <div class="ui-input ui-border-radius ui-input-text">
        <button class="ui-btn-lg ui-btn-primary">登录</button>
      </div>
    </div>
  </div>
  <div class="ui-row-flex ui-whitespace loginInfo">
    <div class="ui-col ui-col-1 col-tiptxt">
      <div class="ui-input ui-border-radius ui-input-text">
        您还可以通过以下方式一键登录
      </div>
    </div>
  </div>
  <div class="ui-row-flex ui-whitespace loginInfo">
    <div class="ui-col ui-col-1 col-circle">
      <div class="ui-input ui-border-radius ui-input-text">
        <div class="ui-row-flex ui-whitespace">
            <div class="ui-col ui-col weChat cur">
                <div class="otherIcon">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weChat"></use>
                    </svg>
                </div>
            </div>
            <div class="ui-col ui-col alipay">
                <div class="otherIcon">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-alipay"></use>
                    </svg>
                </div>
            </div>
            <div class="ui-col ui-col user">
                <div class="otherIcon">
                    <i class="iconfont icon-shenfenzheng"></i>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  </script>
</body>
</html>
