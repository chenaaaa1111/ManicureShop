<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单确认</title>
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
    <link rel="stylesheet" href="js/search/full.css" />
    <link rel="stylesheet" href="css/shoppingList.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>

    <script type="text/javascript" src="js/rem.js" ></script>
</head>
<body>
<div class="head">
    <div class="headTitle">订单确认</div>
    <div class="back">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-back-m"></use>
        </svg>

</div>

                <div class="price">￥ 48.00</div>
            </div>
            <div class="left">
                <img src="images/shopcars/product01.png" alt=""/>
            </div>
        </div>
        <div class="list">
            <div class="right">
                <div class="shoppingName">2018新款全套美甲酒红色限时折扣</div>
                <div class="format">规格：<span>一套</span></div>
                <div class="price">￥ 48.00</div>
            </div>
            <div class="left">
                <img src="images/shopcars/product01.png" alt=""/>

        </div>
        <div class="list">
            <div class="right">
                <div class="shoppingName">2018新款全套美甲酒红色限时折扣</div>
                <div class="format">规格：<span>一套</span></div>
                <div class="price">￥ 48.00</div>

                <img src="images/shopcars/product01.png" alt=""/>

        </div>
        <div class="list">
            <div class="right">
                <div class="shoppingName">2018新款全套美甲酒红色限时折扣</div>
                <div class="format">规格：<span>一套</span></div>

            </div>
            <div class="left">
                <img src="images/shopcars/product01.png" alt=""/>
            </div>
        </div>
    </div>
    <div class="count">
        <div class="countList">
            <div class="countTitle">商品数</div>
            <div class="countNum">X2</div>
        </div>
        <div class="countList">
            <div class="countTitle">打印费</div>
            <div class="countNum countPrice">￥0.00</div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="inner">
        <div class="money">总价:<span>￥107</span></div>
        <div class="submit">提交订单</div>

</body>
</html>
