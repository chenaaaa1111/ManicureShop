<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证银行卡信息</title>
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
    <link rel="stylesheet" href="js/search/full.css" />
    <link rel="stylesheet" href="css/bankCardInfo.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="css/font/iconfont.js" ></script>

    <script type="text/javascript" src="js/rem.js" ></script>
</head>
<body>
<div class="head">
    <div class="headTitle">验证银行卡信息</div>
    <div class="back">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-back-m"></use>
        </svg>
    </div>
</div>
<div class="formBox">
    <div class="ui-form ui-border-t">
        <form action="">
            <div class="ui-form-item ui-border-b">
                <label>
                    银行卡
                </label>
                <input type="text" placeholder="银行卡名称">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-form-item-link ui-border-b">
                <label>
                    卡号
                </label>
                <input type="text" placeholder="银行卡号码">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
        </form>
    </div>
</div>
<div class="tips">
    为了您的账户安全，请绑定账户本人的银行卡
</div>
<div class="formBox lastBox">
    <div class="ui-form ui-border-t">
        <form action="">
            <div class="ui-form-item ui-border-b">
                <label>
                    持卡人
                </label>
                <input type="text" placeholder="持卡人姓名">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-form-item-link ui-border-b">
                <label>
                    身份证
                </label>
                <input type="text" placeholder="请输入证件号码">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-form-item-link ui-border-b">
                <label>
                    手机号
                </label>
                <input type="text" placeholder="银行预留手机号">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
        </form>
    </div>
</div>

<div class="listBtn cur">下一步</div>

</body>
</html>
