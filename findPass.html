<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美甲商城登录页</title>
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
    <link rel="stylesheet" href="js/search/full.css" />
    <link rel="stylesheet" href="css/findPass.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="css/font/iconfont.js" ></script>
    <script type="text/javascript" src="js/rem.js" ></script>
</head>
<body>
  <div class="top">
    <span>密码找回</span>
    <div class="back">
      <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-back-m"></use>
      </svg>
    </div>
  </div>
  <div class="ui-row-flex ui-whitespace loginInfo loginInfoFirst">
    <div class="ui-col ui-col">
      <div class="ui-input ui-border-radius ui-input-text">
        <input type="text" name="" value="" placeholder="手机号">
      </div>
    </div>
  </div>
  <div class="ui-row-flex ui-whitespace loginTips">
    <div class="ui-col ui-col">
      <div class="ui-input ui-border-radius ui-input-text">
      <div class="passTips">
        请输入绑定的手机号码
      </div>
    </div>
    </div>
  </div>

  <div class="ui-row-flex ui-whitespace loginInfo">
    <div class="ui-col ui-col-2">
      <div class="ui-input ui-border-radius ui-input-text">
        <input type="text" name="" value="" placeholder="验证码">
      </div>
    </div>
    <div class="ui-col ui-col-1 col-title">
      <button class="ui-btn-lg ui-btn-primary">获取验证码</button>
    </div>
  </div>

  <div class="ui-row-flex ui-whitespace loginInfo loginBtn">
    <div class="ui-col ui-col-1 col-tips">
      <div class="ui-input ui-border-radius ui-input-text">
        <button class="ui-btn-lg ui-btn-primary">登录</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  </script>
</body>
</html>
