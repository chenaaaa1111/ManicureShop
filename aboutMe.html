    <script type="text/javascript">
      var score=50;

       // if(score>40){
       //    $("#score").addClass('disabled');
       // }
    	  function toggleDiv (selector){
          		$(selector).toggleClass('hide');
          }
            function togglemodol(selector){
            $(".modol").toggleClass('hide');
            intmodol();
          }
          function intmodol(){
            $(".shhf").removeClass('hide');
            $(".modoscore,.modobuy").addClass('hide');
          }
      $(function(){      
          $("#buyse").click(function(){
          	            togglemodol();
          })
          $("#scorese").click(function(){
          	togglemodol();
          })
          $("#buy").click(function(){
            toggleDiv('.shhf,.modobuy');
          })
            $("#score").click(function(){
              if($(this).hasClass('disabled')){
                return;
              }
            toggleDiv('.modoscore,.shhf');
          })
            $(".cright").click(function(){
               togglemodol();
            })
            $("#buysecomm").click(function(){
            	togglemodol();
            })
            $('#cancebuy').click(function(){
            	togglemodol();
            })
      })
