<body>
    <ul class="flex">
    
    </ul>
    <script>
      function runAsync(){
             var p=new Promise(function(resolve,reject){
          setTimeout(function(){
            var num=Math.ceil(Math.random()*10);
            if(num<=5){
              resolve(num)
            }else{
              reject('数字太大了');
            }
          },2000)
        })
             return p;
      }
     runAsync().then(function(data){
        console.log('resolved');
        console.log(data);
    }, 
    function(reason, data){
        console.log('rejected');
        console.log(reason);
    });
    </script>
</body>
