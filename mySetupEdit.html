<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>我的-设置</title>
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
    <link rel="stylesheet" href="js/search/full.css" />
    <link rel="stylesheet" href="css/mySetup.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="css/font/iconfont.js" ></script>
    <script type="text/javascript" src="js/rem.js" ></script>
        <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app">
        <div class="wrapper">
                <div class="top">
                    <div class="head">
                        <div class="title">设置</div>
                        <div class="left">
                            <a href="javascript:"></a>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-back-m"></use>
                            </svg>
                        </div>
                        <div class="right">
                            <a href="mySetup.html" onclick="update()"><span>完成</span></a>
                        </div>
                    </div>
                </div>
                <div class="listBox">
                    <div class="list">
                        <div class="listInfo">头像</div>
                        <div class="listButton">
                            <div class="userPic">
                                <img src="images/index/head_02.png" />
                            </div>
                        </div>
                    </div>
                    <div class="list">
                        <div class="listInfo">昵称</div>
                        <div class="listButton">
                            <input type="text" class="noInput" value="小陌陌.Siqin Gaowa">

                        </div>
                    </div>
                    <div class="list">
                        <div class="listInfo">手机号</div>
                        <div class="listButton normal">
                            未设置
                        </div>
                    </div>
                </div>
                <div class="listBox">
                    <div class="list">
                        <div class="listInfo">性别</div>
                        <div class="listButton">
                              <label class="ui-radio" for="sex">
                                        <input type="radio" value="1" :checked="student.sex==2?'checked':false" name="sex">
                                    </label>  男  
                                     <label class="ui-radio" for="sex">
                                        <input type="radio" value="2" name="sex">
                                    </label>  女                     
                                </div>
                    </div>
                    <div class="list">
                        <input id="birthDay" :value="value2"   type="hidden" />                      
                        <div class="listInfo">生日</div>
                        <div class="listButton normal">
                           <el-date-picker
                              v-model="value2"
                              align="right"
                              type="date"
                              placeholder="选择日期"
                              :picker-options="pickerOptions1">
                            </el-date-picker>
                        </div>
                    </div>
                </div>
                <div class="listBox">
                    <div class="list">
                        <div class="listInfo">账户安全</div>
                        <div class="listButton">
                            <div class="right">
                                <img src="images/my/right.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottomBar">
                <div class="ui-row-flex ui-whitespace">
                    <div class="ui-col ui-col">
                        <div class="barIcon">
                            <img src="images/index/home.png"/>
                        </div>
                        <a href="indexPage.html">
                            <div class="barName">
                                首页
                            </div>
                        </a>
                    </div>
                    <div class="ui-col ui-col">
                        <div class="barIcon">
                            <img src="images/index/house.png"/>
                        </div>
                        <div class="barName">
                            商城
                        </div>
                    </div>
                    <div class="ui-col ui-col">
                        <div class="barIcon">
                            <img src="images/index/plane.png"/>
                        </div>
                        <div class="barName">
                            分享专区
                        </div>
                    </div>
                    <div class="ui-col ui-col col_cur">
                        <div class="barIcon">
                            <img src="images/index/my_fill.png"/>
                        </div>
                        <div class="barName">
                            我的
                        </div>
                    </div>
                </div>
            </div>
    </div>
  <script type="text/javascript">
   new Vue({
        el: '#app',
        data() {
      return {
        student:{sex:1},
        pickerOptions1: {
          disabledDate(time) {
            return time.getTime() > Date.now();
          },
          shortcuts: [{
            text: '今天',
            onClick(picker) {
              picker.$emit('pick', new Date());
            }
          }, {
            text: '昨天',
            onClick(picker) {
              const date = new Date();
              date.setTime(date.getTime() - 3600 * 1000 * 24);
              picker.$emit('pick', date);
            }
          }, {
            text: '一周前',
            onClick(picker) {
              const date = new Date();
              date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
              picker.$emit('pick', date);
            }
          }]
        },
        value1: '',
        value2: '',
      };
    }
    })

</script>
<script>
    function update(){
        console.log(document.getElementById('birthDay').value);
        console.log('update');
    }
    $(function(){
        $(".left").click(function(){
            history.back(-1)
        })
    })
</script>

</body>
</html>
