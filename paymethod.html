<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付方式</title>
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
    <link rel="stylesheet" href="js/search/full.css" />
    <link rel="stylesheet" href="css/paymethod.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="css/font/iconfont.js" ></script>
    <script type="text/javascript" src="js/rem.js" ></script>
    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div class="top" >
			<div class="head">
				<div class="title">{{title}}</div>
				<div class="left" onclick="goback()">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-back-m"></use>
					</svg>
				</div>
			</div>
	    </div>
		 <div class="listBox">
			 <ul class="ui-list ui-list-single ui-border-tb">
				 <li class="ui-border-t" v-for="(item,index) in listData" :key="index">
					 <div class="ui-list-info">
						 <h4 class="ui-nowrap">{{item.title}}</h4>
						 <div class="ui-txt-info" :class="index === 4?'moneyColor': ''">{{item.key}}</div>
					 </div>
				 </li>

			 </ul>
		 </div>
		<div class="tips">支付方式</div>
		<div class="pay">
			<div class="payName">支付宝</div>
			<div class="zfb">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-big-Pay"></use>
				</svg>
			</div>
			<div class="check">
				<label class="ui-checkbox">
					<input type="checkbox">
				</label>
			</div>
		</div>
		<div class="pay">
			<div class="payName">微信</div>
			<div class="zfb wx">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-weixin"></use>
				</svg>
			</div>
			<div class="check">
				<label class="ui-checkbox">
					<input type="checkbox">
				</label>
			</div>
		</div>
		<div class="confrim">提交</div>
	</div>
	<script type="text/javascript" src="component/header.js"></script>
	<script type="text/javascript">
	var vm = new Vue({
        el: '#app',
        data: {
            title: "支付方式",
           	listData: [
				{
				    title: '购买账户',
					key: '瓶子里的沼气'
				},
                {
                    title: '商品数量',
                    key: 2
                },
                {
                    title: '应付金额',
                    key: '￥107.00'
                },
                {
                    title: '优惠',
                    key: '￥-30.00'
                },
                {
                    title: '实付金额',
                    key: '￥137.00'
                }
			]
        },
        methods: {
            details: function() {
                
            }
        }
    })

	</script>

</body>
</html>
